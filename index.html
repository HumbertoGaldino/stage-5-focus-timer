<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro.">

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
    <title>Focus Timer - Pomodoro</title>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span>Ativa/Desativa Dark Mode</span>
        </button>

        <section id="timer">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls">
            <button>Play</button>
            <button>Pause</button>
            <button>Stop</button>
            <button>Set</button>
            <button>Music On</button>
            <button>Music Off</button>
        </section>
    </div>
</body>
</html>
